<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensory Training Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Sensory Training Quiz</h1>
        <form method="POST">
            <label>Your Name:</label>
            <input type="text" name="name" required>

            {% for number in range(1, 36) %}
                <label>Aroma #{{ number }}</label>
                <input type="text" name="aroma_{{ number }}" required>
            {% endfor %}

            <button type="submit">Submit All Guesses</button>
        </form>
    </div>
</body>
</html>
